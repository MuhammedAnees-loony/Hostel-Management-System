<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Saintgits Hostel Management</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to Saintgits Hostel Management System</h2>
        <div class="user-info">
            <p><strong>Name:</strong> <span id="loginId"></span></p>
            <p><strong>Room Number:</strong> <span id="roomNumber"></span></p>
            <p><strong>Hostel Name:</strong> <span id="hostelName"></span></p>
            <p><strong>User Type:</strong> <span id="userType"></span></p>
        </div>
    </div>

    <script>
        // Retrieve data from localStorage
        var loginId = localStorage.getItem('loginId');
        var userType = localStorage.getItem('userType');
        var roomNumber = localStorage.getItem('roomNumber');
        var hostelName = localStorage.getItem('hostelName');

        // Display the data in the corresponding HTML elements
        document.getElementById('loginId').textContent = loginId;
        document.getElementById('userType').textContent = userType;
        document.getElementById('roomNumber').textContent = roomNumber;
        document.getElementById('hostelName').textContent = hostelName;
    </script>
</body>
</html>
