<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Payment - Saintgits Hostel Management</title>
    <link rel="stylesheet" href="fee.css">
</head>
<body>
    <div class="fee-container">
        <h2>Fee Payment</h2>
        <form id="fee-form">
            <label for="fee-category">Select Fee Category:</label>
            <select id="fee-category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="mess">Mess Fee</option>
                <option value="hostel">Hostel Fee</option>
            </select>

            <label for="receipt-upload">Upload Fee Receipt:</label>
            <input type="file" id="receipt-upload" accept=".jpg, .jpeg, .png, .pdf" required>

            <button type="submit">Submit</button>
        </form>

        <div id="fee-status" class="hidden">
            <p id="fee-message"></p>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="fee.js"></script>
</body>
</html>
