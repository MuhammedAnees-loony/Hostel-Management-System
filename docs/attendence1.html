<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <link rel="stylesheet" href="attendance1.css">
</head>
<body>
    <header>
        <nav>
            <div id="menu-btn" class="fas fa-bars"></div>   
            <div class="navbar">
                <a href="dashboard1.html">Dashboard</a>
                <a href="fee1.html">Fee Status</a>
            </div>
        </nav>
    </header>

    <section class="attendance-form">
        <h1>Attendance Management</h1>

        <form id="attendance-form">
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="hostel-name">Select Hostel:</label>
                <select id="hostel-name" name="hostel-name" required>
                    <option value="">Select Hostel</option>
                    <option value="Hostel A">Hostel A</option>
                    <option value="Hostel B">Hostel B</option>
                    <option value="Hostel C">Hostel C</option>
                </select>
            </div>

            <div class="form-group">
                <label for="user-type">Select User Type:</label>
                <select id="user-type" name="user-type" onchange="toggleUserType()" required>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                </select>
            </div>

            <div id="attendance-list"></div>

            <button type="submit" id="submit-btn">Submit Attendance</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Saintgits Hostel Management System. All rights reserved.</p>
    </footer>

    <script src="attendance1.js"></script>
</body>
</html>
