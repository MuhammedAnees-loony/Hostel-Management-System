<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <div class="container">
        <h2>Details</h2>
        <form id="detailsForm">
            <label for="userName">Student/Faculty Name:</label>
            <input type="text" id="userName" name="userName" required>

            <label for="userType">User Type:</label>
            <select id="userType" name="userType">
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
            </select>

            <button type="submit">Get Details</button>
        </form>

        <div id="detailsDisplay" class="details-display">
                <p><strong>Name:</strong> <span id="loginId"></span></p>
                <p><strong>Room Number:</strong> <span id="roomNumber"></span></p>
                <p><strong>Hostel Name:</strong> <span id="hostelName"></span></p>
                <p><strong>User Type:</strong> <span id="userType"></span></p>
                <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
                <p><strong>Gender:</strong> <span id="gender"></span></p>
                <p><strong>Contact:</strong> <span id="contact"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Address:</strong> <span id="address"></span></p>
                <p><strong>Year of Study:</strong> <span id="yearOfStudy"></span></p>
        </div>
    </div>

    <script src="details.js"></script>
</body>
</html>
