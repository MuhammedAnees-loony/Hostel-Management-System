<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Saintgits Hostel Management</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="main-container">
        <div class="dashboard-menu">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="fee.html">Fee Payment</a></li>
                <li><a href="complaint.html">Complaints</a></li>
                <li><a href="attendence1.html">Attendence</a></li>
            </ul>
        </div>

        <div class="dashboard-content">
            <h2>Welcome to Saintgits Hostel Management System</h2>
            <div class="user-info">
                <p><strong>Name:</strong> <span id="loginId"></span></p>
                <p><strong>Room Number:</strong> <span id="roomNumber"></span></p>
                <p><strong>Hostel Name:</strong> <span id="hostelName"></span></p>

                <p><strong>Gender:</strong> <span id="gender"></span></p>
                <p><strong>Contact:</strong> <span id="contact"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Address:</strong> <span id="address"></span></p>
                <p><strong>Year of Study:</strong> <span id="yearOfStudy"></span></p>

            </div>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="dashboard.js"></script>
