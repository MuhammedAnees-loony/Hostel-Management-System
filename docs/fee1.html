<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Verification</title>
    <link rel="stylesheet" href="fee1.css">
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <a href="dashboard1.html">Dashboard</a>
                <a href="attendence1.html">Attendance</a>
            </div>
        </nav>
    </header>

    <section class="fee-verification">
        <h1>Fee Receipt Verification</h1>
        
        <form id="fee-form">
            <div class="form-row">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="hostel-name">Hostel Name:</label>
                <select id="hostel-name" name="hostel-name" required>
                    <option value="">Select Hostel</option>
                    <option value="Hostel A">Hostel A</option>
                    <option value="Hostel B">Hostel B</option>
                    <option value="Hostel C">Hostel C</option>
                </select>

                <label for="user-type">User Type:</label>
                <select id="user-type" name="user-type" onchange="displayDetails()" required>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                </select>
            </div>

            <div id="user-details"></div>

            <button type="submit" id="submit-btn">Verify Receipts</button>
        </form>
    </section>
<!-- Hidden iframe popup container -->
<div id="iframe-popup" class="iframe-popup" style="display: none;" sandbox="allow-popups allow-scripts">
    <div class="iframe-popup-content">
        <button id="close-popup-btn" onclick="closeIframePopup()">Close</button>
        <!-- Add the 'sandbox' attribute to allow popups -->
        <iframe id="receipt-iframe" width="800" height="600" frameborder="0" sandbox="allow-popups"></iframe>
    </div>
</div>

    <footer>
        <p>&copy; 2024 Saintgits Hostel Management System. All rights reserved.</p>
    </footer>

    <script src="fee1.js"></script>
</body>
</html>
