<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hostel Management System</h1>

    <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-message"></p>
    </div>

    <div id="register-section">
        <h2>Register User</h2>
        <form id="register-form">
            <select id="user-type" required>
                <option value="" disabled selected>Select User Type</option>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
                <option value="warden">Warden</option>
                <option value="hostel_manager">Hostel Manager</option>
            </select>
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="contact" placeholder="Contact" required>
            <input type="email" id="email" placeholder="Email" required>
            <div id="student-fields" class="conditional-fields">
                <input type="date" id="dob" placeholder="Date of Birth" required>
                <select id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                </select>
                <input type="text" id="address" placeholder="Address" required>
                <input type="number" id="year_of_study" placeholder="Year of Study" required>
            </div>
            <div id="faculty-fields" class="conditional-fields">
                <input type="text" id="department" placeholder="Department" required>
            </div>
            <div id="warden-fields" class="conditional-fields">
                <input type="text" id="warden-address" placeholder="Address" required>
                <input type="number" id="hostel_id" placeholder="Hostel ID" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p id="register-message"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
